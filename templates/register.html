<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        /* Sadece temel stiller, kendi style.css dosyanızı eklemeyi unutmayın */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #0d1117; color: #e6edf3; margin: 0; }
        .register-container { width: 400px; max-width: 90%; background: #161b22; padding: 30px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); text-align: center; }
        h2 { margin-bottom: 20px; }
        .register-container input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #30363d; background-color: #0d1117; color: #e6edf3; box-sizing: border-box; }
        .submit-button { width: 100%; padding: 12px; border: none; border-radius: 6px; background-color: #238636; color: white; font-size: 1em; cursor: pointer; transition: background-color 0.3s; }
        .submit-button:hover { background-color: #2ea043; }
        .error-message { color: #f85149; margin-bottom: 15px; padding: 10px; background: rgba(248, 81, 73, 0.1); border-radius: 6px; font-size: 0.9em; }
        .login-link { margin-top: 20px; font-size: 0.9em; }
        .login-link a { color: #58a6ff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Eğitim Platformu Kayıt</h2> {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/register">
            <input type="text" name="name" placeholder="İsim (Gerekli)" required>
            <input type="text" name="surname" placeholder="Soyisim (Gerekli)" required>
            <input type="text" name="username" placeholder="Kullanıcı Adı (Gerekli)" required>
            <input type="email" name="email" placeholder="E-posta Adresi (Gerekli)" required>
            <input type="text" name="phone" placeholder="Telefon Numarası (Opsiyonel)">
            <input type="password" name="password" placeholder="Şifre (Gerekli)" required>
            <button type="submit" class="submit-button">Hemen Kayıt Ol</button>
        </form>

        <p class="login-link">Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></p>
    </div>
</body>
</html>
