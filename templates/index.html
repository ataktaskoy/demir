<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demir'in AI Öğretmeni</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div id="bot-container">
        <h2>Demir'in AI Öğretmeni</h2>

        <div id="status-bar" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 8px;">
            <span id="memberStatus" style="font-weight: bold; color: #c9d1d9;">Durum Yükleniyor...</span>
            
            <div style="display:flex; gap: 10px;">
                <a href="/profile" style="color:#58a6ff; text-decoration: none; font-size: 0.9em; padding: 5px 10px; border: 1px solid #58a6ff; border-radius: 4px;">
                    <i class="fas fa-user-circle"></i> Profil
                </a>
                <a href="/logout" style="color:#ff6b6b; text-decoration: none; font-size: 0.9em; padding: 5px 10px; border: 1px solid #ff6b6b; border-radius: 4px;">
                    <i class="fas fa-sign-out-alt"></i> Çıkış
                </a>
            </div>
        </div>
        
        <p>Merhaba, derslerinde sana nasıl yardımcı olabilirim?</p>
        
        <div id="messages"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Dinliyorum...">
            <div class="control-buttons">
                <button id="ttsToggleBtn" class="control-button" title="Botun sesli cevap verme özelliğini aç/kapat">
                    <i class="fas fa-volume-up"></i> 
                </button>
                <button id="micToggleBtn" class="control-button active" title="Mikrofonu aç/kapat">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="sendBtn" class="control-button" title="Gönder">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script_v2.js"></script> 
</body>
</html>
