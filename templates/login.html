<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş / Kayıt</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Genel konteyner */
        #auth-container {
            width: 400px;
            max-width: 90%;
            background: rgba(13, 17, 23, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Sekme navigasyonu (Giriş/Kayıt) */
        .tab-nav {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #30363d;
        }

        .tab-button {
            flex-grow: 1;
            padding: 10px 0;
            cursor: pointer;
            background: none;
            border: none;
            color: #c9d1d9;
            font-size: 1.1em;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .tab-button.active {
            color: #58a6ff;
            border-bottom: 2px solid #58a6ff;
        }

        /* Form Stillendirmesi */
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: #161b22;
            color: #e6edf3;
            box-sizing: border-box;
        }

        .submit-button {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #238636;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #2ea043;
        }

        .error-message {
            color: #f85149;
            margin-top: 10px;
            padding: 10px;
            background: rgba(248, 81, 73, 0.1);
            border-radius: 6px;
            font-size: 0.9em;
        }

        /* Varsayılan Arka Plan Stili */
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1117; 
            color: #e6edf3;
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <h2>{{ 'Admin Girişi' if is_admin_login else 'Eğitim Platformu Girişi' }}</h2>

        {% if not is_admin_login %}
        <div class="tab-nav">
            <button id="loginTab" class="tab-button {% if not is_register %}active{% endif %}">Giriş Yap</button>
            <button id="registerTab" class="tab-button {% if is_register %}active{% endif %}">Kayıt Ol</button>
        </div>
        {% endif %}

        <form method="POST" action="{% if is_admin_login %}/admin{% else %}/login{% endif %}" id="loginForm" class="form-container" style="display: {% if is_register %}none{% else %}block{% endif %};">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" placeholder="Şifre" required>
            <button type="submit" class="submit-button">Giriş Yap</button>
        </form>

        {% if not is_admin_login %}
        <form method="POST" action="/register" id="registerForm" class="form-container" style="display: {% if is_register %}block{% else %}none{% endif %};">
            <input type="text" name="name" placeholder="İsim (Gerekli)" required>
            <input type="text" name="surname" placeholder="Soyisim (Gerekli)" required>
            <input type="text" name="username" placeholder="Kullanıcı Adı (Gerekli)" required>
            <input type="email" name="email" placeholder="E-posta Adresi (Gerekli)" required>
            <input type="text" name="phone" placeholder="Telefon Numarası (Opsiyonel)">
            <input type="password" name="password" placeholder="Şifre (Gerekli)" required>
            <button type="submit" class="submit-button">Hemen Kayıt Ol</button>
        </form>
        {% endif %}

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginTab && registerTab) {
                const isRegisterPage = {{ 'true' if is_register else 'false' }};

                if (isRegisterPage) {
                    loginTab.classList.remove('active');
                    registerTab.classList.add('active');
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                } else {
                    loginTab.classList.add('active');
                    registerTab.classList.remove('active');
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                }

                loginTab.addEventListener('click', function() {
                    window.location.href = '{{ url_for("login") }}';
                });

                registerTab.addEventListener('click', function() {
                    window.location.href = '{{ url_for("register") }}';
                });
            }
        });
    </script>
</body>
</html>
