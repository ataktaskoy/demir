<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demir'in AI Öğretmeni</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div id="bot-container">
        <h2>Demir'in AI Öğretmeni</h2>
        <p>Merhaba Demir, derslerinde sana nasıl yardımcı olabilirim?</p>
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Dinliyorum...">
            <div class="control-buttons">
                <button id="ttsToggleBtn" class="control-button" title="Botun sesli cevap verme özelliğini aç/kapat">
                    <i class="fas fa-volume-up"></i> 
                </button>
                <button id="micToggleBtn" class="control-button active" title="Mikrofonu aç/kapat">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script_v2.js"></script>
</body>
</html>
